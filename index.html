<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='styles.css'>
    <script src="rock-paper-scissors.js" defer></script>
    <title>Rock-Paper-Scissors</title>
</head>

<body>
    <div class='header'>Rock, Paper, Scissors!</div>

    <h1>First Player to 5 wins!</h1>

    <div class='main'>
        <div class='playerContainer'>
            <div class='title'>Player</div>
            <div class='score'>Score:</div>
            <div class='optionsContainer'>
                <button class='option'>Rock</button>
                <button class='option'>Paper</button>
                <button class='option'>Scissors</button>
            </div>
        </div>

        <div class='matchHistory'></div>

        <div class='computerContainer'>
            <div class='title'>Computer</div>
            <div class='score'>Score:</div>
            <div class='optionsContainer'>
                <button class='option'>Rock</button>
                <button class='option'>Paper</button>
                <button class='option'>Scissors</button>
            </div>
        </div>
    </div>

    <div class='footer'>Footer</div>
    
</body>

</html>
