<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='styles.css'>
    <script src="rock-paper-scissors.js" defer></script>
    <title>Rock-Paper-Scissors</title>
</head>

<body>
    <div class='header'>
        <h1>Rock, Paper, Scissors!</h1>
        <h2>First Player To Score 5 Wins!</h2>
    </div>

    <div class='container'>
        <div class='playerContainer'>
            <div class='title'>Player</div>
            <div class='playerHand'></div>
            <div class='score'>Score:
                <div class='playerScore'>0</div>
            </div>
        </div>

        <div class='computerContainer'>
            <div class='title'>Computer</div>
            <div class='computerHand'></div>
            <div class='score'>Score:
                <div class='computerScore'>0</div>
            </div>
        </div>
    </div>

    <div class='outcomeContainer'><p>Select a Hand to Begin Playing!</p></div>

    <div class='optionsContainer'>
        <button id='Rock'><img src="img/rock.png">Rock</button>
        <button id='Paper'><img src="img/paper.png">Paper</button>
        <button id='Scissors'><img src="img/scissors.png">Scissors</button>
    </div>

    <div class='footer'>
        <p>Copyright Â© <a href="https://github.com/Bectell530">Bectell530</a> </p>
    </div>
</body>
</html>
